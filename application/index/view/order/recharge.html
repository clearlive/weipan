<script>

    function doustatus(type,uid) {

        if(type == 1){
            var con = '确定禁用吗？';
        }else if(type == 0){
            var con = '确定启用吗？';
        }else{
            layer.msg('参数错误！');
            return false;
        }

        if(!uid){
            layer.msg('参数错误！');
            return false;
        }

        layer.open({
            content: con,
            yes: function(index){
                //do something
                var formurl = "{:Url('user/doustatus')}";
                var data = 'uid='+uid+'&ustatus='+type;

                $.post(formurl,data,function(resdata){
                    layer.msg(resdata.data);
                    if(resdata.type == 1){
                        history.go(0);
                    }
                })


            }
        });
    }


    function dootype(type,uid) {

        if(type == 101){
            var con = '确定要成为代理商吗？';
        }else{
            layer.msg('参数错误！');
            return false;
        }

        if(!uid){
            layer.msg('参数错误！');
            return false;
        }

        layer.open({
            content: con,
            yes: function(index){
                //do something
                var formurl = "{:Url('user/dootype')}";
                var data = 'uid='+uid+'&otype='+type;

                $.post(formurl,data,function(resdata){
                    layer.msg(resdata.data);
                    if(resdata.type == 1){
                        history.go(0);
                    }
                })


            }
        });
    }

                    }
                })


            }
        });


    }


</script>
